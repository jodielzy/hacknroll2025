<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcut Key Trainer - Menu</title>
  <!-- Use Flask's url_for to dynamically link the CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="menu">
    <h1>Welcome to ShortcAt Trainer</h1>
    <div class="logo">
      <!-- Use url_for to reference the logo image -->
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Folder Icon">
    </div>
    <div class="menu-options">
      <!-- Use url_for to dynamically reference images -->
      <img src="{{ url_for('static', filename='images/tutorial-icon.png') }}" alt="Tutorial" 
      class="tutorial-button" onclick="navigateTo('{{ url_for('tutorial') }}')" style="cursor: pointer;">
      <img src="{{ url_for('static', filename='images/how-to-play-icon.png') }}" alt="How to Play" 
            class="how-to-play-button" onclick="navigateTo('{{ url_for('how_to_play') }}')" style="cursor: pointer;">
      <img src="{{ url_for('static', filename='images/race-icon.png') }}" alt="Race" 
            class="race-button" onclick="navigateTo('{{ url_for('race') }}')" style="cursor: pointer;">
    </div>
  </div>

  <!-- JavaScript for navigation -->
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
